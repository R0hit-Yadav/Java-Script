<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    arithmetic opreator

    <script>
        let a =5;
        let b= 6;
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)
        console.log(a**b)

        // unary oprator

        console.log(a++)
        console.log(a--)

        console.log(++a)
        console.log(--a)

        //assignmet oprator = += -= *= %= **=
        a+=4
        a-=4
        a*=4
        //others

        //comparison opreators == === != !==   <= >=
        console.log(a==b) //false
        console.log(a!=b) //true
        console.log(a==b)
        console.log(a==b)


    </script>
</body>

</html>
